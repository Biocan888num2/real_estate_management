      //Function to add new rcord to zoho form report
      function addData(){
        // Initialize Zoho Creator SDK and add the record
          ZOHO.CREATOR.init().then(function(data) {

        // var newUni = document.getElementById('result').textContent;

            var config = {
              appName: 'fr-uniformat-ii-convention-de-d-nomination', // the app name is Zoho Creator
              formName: 'Uniformat', //the form name in Zoho Creator
              data: {
                "data":{
                  'U_II_fr': document.getElementById("result").textContent // in each key/value pair, the key is the link name of the field in Zoho 
                }
              }
            }

            ZOHO.CREATOR.API.addRecord(config).then(function(response){
              //callback
            });
          });

        }

        //Function for 'Copy Text' button
        function copyTextBtn() {
          /* Get the text field */
          var copyText = document.getElementById("result");

          /* Select the text field */
          var range = document.createRange();
          range.selectNode(copyText);
          window.getSelection().removeAllRanges(); // clear current selection
          window.getSelection().addRange(range); // to select text

          /* Copy the text inside the text field */
          document.execCommand("copy");

          /* Alert the copied text */
          alert("Vous avez copié le texte: " + copyText.innerHTML);
        }

      var langKey = 'fr'; // Default language

      $('.language-selector button').click(function() {
  langKey = $(this).attr('id');
  $('.lang').each(function(index, element) {

    if ($(this).is('input[type="submit"]')) {
      $(this).prop('value', lang[langKey][$(this).attr('key')]);

    } else {
      $(this).text(lang[langKey][$(this).attr('key')]);
    }
  });

  // Check if a radio button is selected
  var selectedRadio = document.querySelector('input[name="uniformatI"]:checked');
  if (selectedRadio) {
    // Store the selected Uniformat II option
    var uniformatII = document.getElementById("uniformatII");
    var selectedOption = uniformatII.value;

    uniformatII.innerHTML = ""; // Clear existing options

    // Add the 'SELECT' option
    var selectOption = document.createElement("option");
    selectOption.value = "";
    selectOption.disabled = true;
    selectOption.selected = true;
    selectOption.classList.add("lang");
    selectOption.setAttribute("key", "select");
    selectOption.textContent = lang[langKey]['select'];
    uniformatII.add(selectOption);

    // Add the corresponding Uniformat II options
    options[langKey][selectedRadio.value].forEach(function(option) {
      var opt = document.createElement("option");
      opt.value = option;
      opt.text = option;
      uniformatII.add(opt);
    });

    // Reselect the Uniformat II option
    uniformatII.value = selectedOption;
  }
});
